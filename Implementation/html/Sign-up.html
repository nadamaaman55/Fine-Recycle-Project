<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    #titel {
        color: rgb(133, 213, 188);
        padding-bottom: 30px;
        padding-left: 30%;
    }
    #container {
        display: flex;
        height: 100%;
    }
  
    #side {
        position: relative;
        width: 200px;
        background-color: rgb(133, 213, 188);
        padding: 20px;
    }
  
    #signup {
        position: absolute;
        bottom: 59px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgb(51, 51, 51);
        color: rgb(133, 213, 188);
        border-radius: 50%;
        padding: 40px; /* Adjust padding to make the circle bigger */
        font-size: 30px; /* Adjust font size */
        white-space: nowrap;
    }
    #main-content {
        flex: 1;
        padding: 20px;
    }
  
    .input-container {
        margin-bottom: 10px;
        position: relative;
    }
  
    .input-container input {
        width: 100%;
        height: 60px;
        font-size: 17px;
        padding: 0 25px;
        margin-bottom: 15px;
        border-radius: 30px;
        border: none;
        box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.05);
        outline: none;
        transition: 0.3s;
    }
  
    .input-container input::placeholder {
        color: #cccccc;
    }
  
    /* Style for the create button container */
    .button-container {
        display: flex;
        justify-content: center; 
    }
  
    /* Style for the create button */
    .create-button {
        width: 30%;
        height: 60px;
        background-color: rgb(133, 213, 188);
        color:white;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .create-button:hover {
        background-color: rgb(103, 183, 158);
    }
    
  
</style>
</head>
<body>
    <div id="container">
        <div id="side">
            <div id="signup">
                Sign up
            </div>
        </div>
        <div id="main-content">
            <header>
                <h1 id="titel">Create Account</h1>
            </header>
            <div class="input-container" id="Email">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="text" placeholder="Username" id="Username">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" id="Password">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Confirm Password" id="ConfirmPassword">
            </div>
            <!-- Button container -->
            <div class="button-container">
                <button class="create-button" onclick="Login()">Create</button>
            </div>
        </div>
    </div>

    <script src="../Javascript/Sign-up.js"></script>
</body>
</html>
