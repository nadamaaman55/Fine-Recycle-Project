<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          autocomplete="off"
          required
          id="UserName"
        />
      </div>
      <div class="input-box">
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          autocomplete="off"
          required
          id="Password"
        />
      </div>
      <div class="forgot">
        
        <section>
          <a style="color: rgb(25, 116, 201);" href="#">Forget password</a>
        </section>
      </div>
      <div class="input-submit">
        <button class="submit-btn" id="submit" onclick="Login()"></button>
        <label for="submit">Sign In</label>
      </div>
      <div class="sign-up-link">
        <p>Don't have account? <a href="./Sign-up.html">Sign Up</a></p>
      </div>
    </div>

    <script src="../Javascript/login.js"></script>
  </body>
</html>
